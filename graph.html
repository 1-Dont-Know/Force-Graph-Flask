        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Smoking", "label": "Smoking", "shape": "dot", "title": ["A significant risk factor and trigger for bronchitis."]}, {"color": "#97c2fc", "id": "Bronchitis", "label": "Bronchitis", "shape": "dot", "title": ["The inflammation of the bronchial tubes", " causing symptoms like coughing (often with mucus)", " wheezing", " shortness of breath", " and fatigue. Treatment for acute bronchitis focuses on symptom relief", " while chronic bronchitis requires long-term management", " including quitting smoking and using inhalers or steroids to manage inflammation and airflow."]}, {"color": "#97c2fc", "id": "Coughing", "label": "Coughing", "shape": "dot", "title": ["A common symptom of bronchitis", " often involving production of mucus."]}, {"color": "#97c2fc", "id": "Asthma", "label": "Asthma", "shape": "dot", "title": ["Asthma is a chronic respiratory condition marked by airway inflammation and hyperresponsiveness. The condition varies in severity and can significantly impair quality of life if not well-controlled."]}, {"color": "#97c2fc", "id": "Wheezing", "label": "Wheezing", "shape": "dot", "title": ["A whistling sound made while breathing due to bronchitis."]}, {"color": "#97c2fc", "id": "Shortness of Breath", "label": "Shortness of Breath", "shape": "dot", "title": ["A feeling of not being able to breathe well enough", " associated with bronchitis."]}, {"color": "#97c2fc", "id": "Chest Tightness", "label": "Chest Tightness", "shape": "dot", "title": ["A feeling of constriction or pressure in the chest", " commonly experienced during Asthma episodes."]}, {"color": "#97c2fc", "id": "Allergens", "label": "Allergens", "shape": "dot", "title": ["Substances that can trigger bronchitis in susceptible individuals."]}, {"color": "#97c2fc", "id": "Exercise", "label": "Exercise", "shape": "dot", "title": ["Physical activities that may provoke Asthma symptoms in some individuals."]}, {"color": "#97c2fc", "id": "Respiratory Infections", "label": "Respiratory Infections", "shape": "dot", "title": ["Infections affecting the respiratory tract", " potential triggers for Asthma episodes."]}, {"color": "#97c2fc", "id": "Bronchodilators", "label": "Bronchodilators", "shape": "dot", "title": ["Medications that help open the airways", " used in the treatment of Asthma."]}, {"color": "#97c2fc", "id": "Inhaled Corticosteroids", "label": "Inhaled Corticosteroids", "shape": "dot", "title": ["Medications used to reduce inflammation in the airways", " a common treatment for Asthma."]}, {"color": "#97c2fc", "id": "Avoidance of Known Triggers", "label": "Avoidance of Known Triggers", "shape": "dot", "title": ["A management strategy to prevent Asthma episodes by avoiding substances or conditions known to provoke symptoms."]}, {"color": "#97c2fc", "id": "Fatigue", "label": "Fatigue", "shape": "dot", "title": ["A symptom of bronchitis", " involving a state of constant tiredness."]}, {"color": "#97c2fc", "id": "Viral Infections", "label": "Viral Infections", "shape": "dot", "title": ["Common triggers for bronchitis."]}, {"color": "#97c2fc", "id": "Air Pollution", "label": "Air Pollution", "shape": "dot", "title": ["Environmental factor that can trigger bronchitis."]}]);
                  edges = new vis.DataSet([{"color": "purple", "from": "Bronchitis", "title": "Causes", "to": "Smoking"}, {"color": "blue", "from": "Bronchitis", "title": "Has Symptom", "to": "Coughing"}, {"color": "purple", "from": "Asthma", "title": "Causes", "to": "Coughing"}, {"color": "blue", "from": "Asthma", "title": "Has Symptom", "to": "Wheezing"}, {"color": "blue", "from": "Asthma", "title": "Has Symptom", "to": "Shortness of Breath"}, {"color": "purple", "from": "Bronchitis", "title": "Causes", "to": "Shortness of Breath"}, {"color": "blue", "from": "Asthma", "title": "Has Symptom", "to": "Chest Tightness"}, {"color": "green", "from": "Asthma", "title": "Is Triggered By", "to": "Allergens"}, {"color": "purple", "from": "Bronchitis", "title": "Causes", "to": "Allergens"}, {"color": "green", "from": "Asthma", "title": "Is Triggered By", "to": "Exercise"}, {"color": "green", "from": "Asthma", "title": "Is Triggered By", "to": "Respiratory Infections"}, {"color": "orange", "from": "Asthma", "title": "Is Treated With", "to": "Bronchodilators"}, {"color": "orange", "from": "Asthma", "title": "Is Treated With", "to": "Inhaled Corticosteroids"}, {"color": "red", "from": "Asthma", "title": "Triggers", "to": "Avoidance of Known Triggers"}, {"color": "blue", "from": "Bronchitis", "title": "Has Symptom", "to": "Wheezing"}, {"color": "blue", "from": "Bronchitis", "title": "Has Symptom", "to": "Fatigue"}, {"color": "green", "from": "Bronchitis", "title": "Is Triggered By", "to": "Viral Infections"}, {"color": "green", "from": "Bronchitis", "title": "Is Triggered By", "to": "Air Pollution"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
