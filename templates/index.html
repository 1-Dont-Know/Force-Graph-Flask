<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Network Visualization</title>
    <!-- You can include your own styles here if necessary -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .legend {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .legend h3 {
            margin-top: 0;
        }
        .legend div {
            margin-bottom: 8px;
        }
        .legend .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Disease Network Visualization</h1>
    
    <!-- Form to input disease ID -->
    <form method="POST" action="/">
        <label for="disease_id">Enter Disease ID:</label>
        <input type="text" id="disease_id" name="disease_id" required>
        <input type="submit" value="Submit">
    </form>

    <!-- Display the graph -->
    <div id="graph-container" style="text-align: center;">
        {% if graph_html %}
            <div>
                <!-- Embed the generated graph HTML -->
                {{ graph_html|safe }}
            </div>
        {% else %}
            <p>No graph available. Please input a disease ID.</p>
        {% endif %}
    </div>

    <!-- Add the Legend for edge colors -->
    <div class="legend">
        <h3>Edge Colors:</h3>
        <div>
            <span class="color-box" style="background-color: blue;"></span>
            <span><strong>HAS_SYMPTOM:</strong> Blue</span>
        </div>
        <div>
            <span class="color-box" style="background-color: green;"></span>
            <span><strong>IS_TRIGGERED_BY:</strong> Green</span>
        </div>
        <div>
            <span class="color-box" style="background-color: red;"></span>
            <span><strong>TRIGGERS:</strong> Red</span>
        </div>
        <div>
            <span class="color-box" style="background-color: orange;"></span>
            <span><strong>IS_TREATED_WITH:</strong> Orange</span>
        </div>
        <div>
            <span class="color-box" style="background-color: gray;"></span>
            <span><strong>Default:</strong> Gray</span>
        </div>
        <div>
            <span class="color-box" style="background-color: purple;"></span>
            <span><strong>Causes:</strong> Purple</span>
        </div>
    </div>

</body>
</html>
